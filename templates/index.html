<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoterFind</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #eef2f7; min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; padding: 20px; box-sizing: border-box; }
        .card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; width: 100%; max-width: 420px; }
        h1 { color: #2c3e50; margin: 0 0 8px 0; font-size: 2rem; }
        p { color: #7f8c8d; margin: 0 0 30px 0; font-size: 0.95rem; }
        .drop-area { border: 2px dashed #cbd5e0; border-radius: 12px; padding: 40px 20px; cursor: pointer; transition: 0.3s; background: #f8fafc; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .drop-area:hover { border-color: #3498db; background: #ebf8ff; }
        .icon { font-size: 48px; color: #3498db; }
        .btn-text { font-weight: 600; color: #4a5568; font-size: 1.1rem; }
        .sub-text { font-size: 0.85rem; color: #a0aec0; font-weight: normal; display: block; margin-top: 5px; }
        .loader { display: none; margin-top: 30px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-text { color: #4a5568; font-weight: 600; font-size: 0.95rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>VoterFind üîç</h1>
        <p>Make Voter Lists Searchable</p>
        <div class="drop-area" id="dropArea">
            <div class="icon">üìÑ</div>
            <div class="btn-text">Tap to Upload PDF<span class="sub-text">(or Drag & Drop)</span></div>
            <input type="file" id="fileInput" hidden accept=".pdf">
        </div>
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <div class="status-text">Processing...<br><span style="font-size:0.8rem; font-weight:400">Keep Chrome open</span></div>
        </div>
    </div>
    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');

        dropArea.addEventListener('click', () => fileInput.click());
        dropArea.addEventListener('dragover', (e) => { e.preventDefault(); dropArea.classList.add('dragover'); });
        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
        dropArea.addEventListener('drop', (e) => { e.preventDefault(); if(e.dataTransfer.files.length) upload(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', () => { if(fileInput.files.length) upload(fileInput.files[0]); });

        function upload(file) {
            if(file.type !== 'application/pdf') return alert("Only PDFs allowed!");
            dropArea.style.display = 'none'; loader.style.display = 'block';
            const fd = new FormData(); fd.append('file', file);
            fetch('/upload', {method: 'POST', body: fd})
            .then(res => res.json())
            .then(data => {
                if(data.error) { alert(data.error); location.reload(); }
                else window.location.href = data.redirect_url;
            })
            .catch(e => { alert("Error: " + e); location.reload(); });
        }
    </script>
</body>
</html>
